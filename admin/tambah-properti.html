                    <div class="card-header">
                        <h3>Tambah Properti</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <!-- Nama Properti -->
                            <div class="form-group">
                                <label for="namaProperti">Nama Properti</label>
                                <input type="text" class="form-control" id="namaProperti" placeholder="Masukkan nama properti">
                            </div>
                            <br>
                            
                            <!-- Alamat Properti -->
                            <div class="form-group">
                                <label for="alamatProperti">Alamat Properti</label>
                                <input type="text" class="form-control" id="alamatProperti" placeholder="Masukkan alamat properti">
                            </div>
                            <br>
                            
                            <!-- Deskripsi Properti -->
                            <div class="form-group">
                                <label for="deskripsiProperti">Deskripsi Properti</label>
                                <textarea class="form-control" id="deskripsiProperti" rows="5" placeholder="Masukkan deskripsi properti"></textarea>
                            </div>
                            <br>
                            
                            <!-- Luas Properti -->
                            <div class="form-group">
                                <label for="luasProperti">Luas Properti (mÂ²)</label>
                                <input type="number" class="form-control" id="luasProperti" placeholder="Masukkan luas properti">
                            </div>
                            <br>
                            
                            <!-- Jumlah Kamar Tidur -->
                            <div class="form-group">
                                <label for="jumlahKamarTidur">Jumlah Kamar Tidur</label>
                                <input type="number" class="form-control" id="jumlahKamarTidur" placeholder="Masukkan jumlah kamar tidur">
                            </div>
                            <br>
                            
                            <!-- Jumlah Kamar Mandi -->
                            <div class="form-group">
                                <label for="jumlahKamarMandi">Jumlah Kamar Mandi</label>
                                <input type="number" class="form-control" id="jumlahKamarMandi" placeholder="Masukkan jumlah kamar mandi">
                            </div>
                            <br>
                            
                            <!-- Fasilitas -->
                            <div class="form-group">
                                <label>Fasilitas</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="fasilitas1" value="24-Hours Room Service">
                                    <label class="form-check-label" for="fasilitas1">24-Hours Room Service</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="fasilitas2" value="Air Conditioner (AC)">
                                    <label class="form-check-label" for="fasilitas2">Air Conditioner (AC)</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="fasilitas3" value="Bathroom">
                                    <label class="form-check-label" for="fasilitas3">Bathroom</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="fasilitas4" value="CCTV In Public Area">
                                    <label class="form-check-label" for="fasilitas4">CCTV In Public Area</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="fasilitas5" value="Cable TV">
                                    <label class="form-check-label" for="fasilitas5">Cable TV</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="fasilitas6" value="Deposit Box">
                                    <label class="form-check-label" for="fasilitas6">Deposit Box</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="fasilitas7" value="Desk & Chair">
                                    <label class="form-check-label" for="fasilitas7">Desk & Chair</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="fasilitas8" value="Dining Room">
                                    <label class="form-check-label" for="fasilitas8">Dining Room</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="fasilitas9" value="Dispenser">
                                    <label class="form-check-label" for="fasilitas9">Dispenser</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="fasilitas10" value="Electric Kettle">
                                    <label class="form-check-label" for="fasilitas10">Electric Kettle</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="fasilitas11" value="TV">

                                </div>
                                <div class="form-check">

                                </div>
                                <div class="form-check">

                                <div class="form-check">

                                    <label class="form-check-label" for="fasilitas15">Lainnya</label>
                                </div>
                            </div>

                                    <option value="bulanan">Bulanan</option>

                            </div>
                            <br>

                            </div>
                            <br>

                            <button type="submit" class="btn btn-primary">Simpan Properti</button>
